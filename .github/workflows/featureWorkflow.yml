      #   working-directory: ./backend  # Adjust the path to your backend directory

      # - name: Run Linting for Backend
      #   run: npm run lint
      #   working-directory: ./backend  # Linting for backend

  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Install dependencies for Frontend
        run: npm install
        working-directory: ./frontend  # Install frontend dependencies

      - name: Run Tests for Frontend
        run: npm test
        working-directory: ./frontend  # Run frontend tests

